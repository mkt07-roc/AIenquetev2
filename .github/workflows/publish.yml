name: Build, publish and deploy to MonsterASP.NET

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Restore packages (solution level, no RID)
      - name: Restore dependencies
        run: dotnet restore

      # Build the solution (NO runtime here!)
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Publish ONE project with runtime
      - name: Publish (win-x86)
        run: dotnet publish ./SurveyDashboard.csproj `
          --configuration Release `
          --runtime win-x86 `
          --output publish `
          --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Deploy to MonsterASP.NET (Web Deploy)
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
          source-path: publish
          target-delete: true
