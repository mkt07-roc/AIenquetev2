name: Build, publish and deploy to MonsterASP.NET

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Restore with runtime so assets include net8.0/win-x86
      - name: Restore dependencies (win-x86)
        run: dotnet restore -r win-x86

      # Build WITH runtime so bin/Release/net8.0/win-x86 is created
      - name: Build (win-x86)
        run: dotnet build --configuration Release -r win-x86 --no-restore

      # Publish uses existing build output
      - name: Publish (win-x86)
        run: dotnet publish --configuration Release -r win-x86 --output publish --no-restore --no-build

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Deploy to MonsterASP.NET (Web Deploy)
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
          source-path: publish
          delete-existing-files: true
